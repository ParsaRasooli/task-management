<div class="container">

<div class="buttons">
  <app-task-selector></app-task-selector>
  <div class="editadd">
    <div><button mat-raised-button color = "primary" class="editaddbtn"   [routerLink]="['/add']" disabled >create task</button></div>
    <div><button  mat-raised-button color = "primary" class="editaddbtn"  (click)= "editbut()" disabled >edit task</button></div>
    <div><button  mat-raised-button color = "primary" class="editaddbtn"  (click)= "Details()"  >details</button></div>

  </div>

    <div>

    </div>
    <div class="dialogbtn"> <button  mat-raised-button color="primary" (click)="OpenDialog()"[innerText]="selection.hasValue()?'edit':'add'"></button></div>


    </div>
    <div><button matBadge= {{selection.selected.length}} matBadgePosition="after" [matBadgeHidden]="DelBtnBadge()"  (click)="deleterow()"class="delete" mat-fab color="warn" >
      <mat-icon  >delete</mat-icon>
    </button>
</div>



 <div>
    <table mat-table [dataSource]="dataSoruce" class="mat-elevation-z8" matSort #empTbSort="matSort">


        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>


        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef  > status </th>
          <td mat-cell *matCellDef="let element" [ngSwitch]= "element.status">
            <data *ngSwitchCase="0">Not started</data>
            <data *ngSwitchCase="1">In progress</data>
            <data *ngSwitchCase="2">Completed</data>

         </td>
        </ng-container>


        <ng-container matColumnDef="priority">
          <th  mat-header-cell *matHeaderCellDef mat-sort-header> priority </th>
          <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
      </table>

    </div>



  </div>
